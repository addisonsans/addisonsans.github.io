<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Data Science Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <a href="index.html" class="text-gray-800 text-lg font-semibold">Data Science Portfolio</a>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html#about" class="text-gray-600 hover:text-blue-600">About</a>
                    <a href="index.html#projects" class="text-gray-600 hover:text-blue-600">Projects</a>
                    <a href="blog.html" class="text-gray-600 hover:text-blue-600">Blog</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Post -->
    <article class="max-w-6xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold mb-4">{{title}}</h1>
        <p class="text-gray-600 mb-8">Posted on {{date}}</p>
        {{content}}
    </article>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">

        </div>

</body>
</html>
